name: Build Flutter App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.22.0'

      - name: Get Dependencies
        run: flutter pub get

      - name: Create Android Project
        run: flutter create . --platforms=android

      - name: Configure Android Build (SDK & Kotlin)
        run: |
          python3 -c "
          import re
          path = 'android/build.gradle'
          try:
              with open(path, 'r') as f: lines = f.readlines()
              with open(path, 'w') as f:
                  for line in lines:
                      if 'ext.kotlin_version' in line:
                          f.write(\"    ext.kotlin_version = '1.9.0'\n\")
                      else:
                          f.write(line)
          except FileNotFoundError:
              print('android/build.gradle not found, skipping kotlin update')

          path_app = 'android/app/build.gradle'
          with open(path_app, 'r') as f: lines = f.readlines()
          with open(path_app, 'w') as f:
              for line in lines:
                  if 'minSdkVersion' in line and '//' not in line and 'flutter' in line:
                      f.write('        minSdkVersion 23\n')
                  elif 'minSdkVersion' in line and '//' not in line:
                       f.write('        minSdkVersion 23\n')
                  else:
                      f.write(line)
          "
          # Verify changes
          echo "Checking Kotlin Version:"
          grep "kotlin_version" android/build.gradle || true
          echo "Checking minSdkVersion:"
          grep "minSdkVersion" android/app/build.gradle

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: quakesafe-flutter-release
          path: build/app/outputs/flutter-apk/app-release.apk
