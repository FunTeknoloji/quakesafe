name: Build Flutter App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.22.0'

      - name: Get Dependencies
        run: flutter pub get

      - name: Create Android Project
        run: flutter create . --platforms=android

      - name: Update Android minSdkVersion
        run: |
          python3 -c "
          import re
          path = 'android/app/build.gradle'
          with open(path, 'r') as f: lines = f.readlines()
          with open(path, 'w') as f:
              for line in lines:
                  if 'minSdkVersion' in line and '//' not in line and 'flutter' in line:
                      f.write('        minSdkVersion 23\n')
                  elif 'minSdkVersion' in line and '//' not in line:
                       f.write('        minSdkVersion 23\n')
                  else:
                      f.write(line)
          "
          # Verify the change
          cat android/app/build.gradle | grep minSdkVersion

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: quakesafe-flutter-release
          path: build/app/outputs/flutter-apk/app-release.apk
