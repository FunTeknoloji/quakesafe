name: Build Flutter App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.22.0'

      - name: Get Dependencies
        run: flutter pub get

      - name: Create Android Project
        run: flutter create . --platforms=android

      - name: Configure Android Build (SDK & Kotlin)
        run: |
          python3 -c "
          import re
          
          # 1. Update Kotlin Version in android/build.gradle
          path_build = 'android/build.gradle'
          try:
              with open(path_build, 'r') as f: content = f.read()
              # Regex replace to handle any existing version assignment
              if 'ext.kotlin_version' in content:
                  content = re.sub(r'ext\.kotlin_version = .*', \"ext.kotlin_version = '1.9.0'\", content)
              else:
                  # If missing, try to inject (fallback) - simplistic match for buildscript {
                  print('Warning: ext.kotlin_version not found, attempting injection')
                  content = content.replace('buildscript {', \"buildscript {\\n    ext.kotlin_version = '1.9.0'\")
              
              with open(path_build, 'w') as f: f.write(content)
              print(f'Updated {path_build}')
          except FileNotFoundError:
              print(f'{path_build} not found')

          # 2. Update minSdkVersion in android/app/build.gradle
          path_app = 'android/app/build.gradle'
          try:
              with open(path_app, 'r') as f: content = f.read()
              
              # Replace minSdkVersion with 23, handling any previous value
              content = re.sub(r'minSdkVersion .*', 'minSdkVersion 23', content)
              
              with open(path_app, 'w') as f: f.write(content)
              print(f'Updated {path_app}')
          except FileNotFoundError:
              print(f'{path_app} not found')
          "
          # Verify changes
          echo "=== VERIFICATION ==="
          grep "kotlin_version" android/build.gradle || true
          grep "minSdkVersion" android/app/build.gradle || true

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: quakesafe-flutter-release
          path: build/app/outputs/flutter-apk/app-release.apk
